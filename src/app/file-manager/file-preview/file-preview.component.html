<h2 mat-dialog-title>
  <span>File Preview</span>
</h2>

<mat-dialog-content>
  <div class="file-preview">
    <h3>{{ file.name }}</h3>

    <!-- Preview for Images -->
    <img *ngIf="file.type.startsWith('image/')" [src]="file.content" [alt]="file.name"
      style="max-width: 100%; height: auto;" />

    <!-- Preview for Text Files -->
    <pre *ngIf="file.type === 'text/plain'">
      {{ file.content }}
    </pre>

    <!-- Preview for PDF Files -->
    <div *ngIf="file.type === 'application/pdf'">
      <pdf-viewer [src]="file.content" [render-text]="true" style="width: 100%; height: 500px;">
      </pdf-viewer>
    </div>

  </div>
</mat-dialog-content>

<mat-dialog-actions class="dialog-actions-end">
  <button mat-button (click)="onCancel()">Close</button>
</mat-dialog-actions>
